<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (userExtra()) {
      <div>
        <h2 data-cy="userExtraDetailsHeading"><span>User Points</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><fa-icon icon="user"></fa-icon>&nbsp;<span>User</span></dt>
          <dd>
            <span>{{ userExtra()!.user?.firstName }} {{ userExtra()!.user?.lastName }}</span>
          </dd>
          <dt><span>Total Balance</span></dt>
          <dd>
            <span>{{ userExtra()!.totalBalance }}</span>
          </dd>
          <dt><span>Actual Balance</span></dt>
          <dd>
            <span>{{ userExtra()!.actualBalance }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/user-extra', userExtra()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>

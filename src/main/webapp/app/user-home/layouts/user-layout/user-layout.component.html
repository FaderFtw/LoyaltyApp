<div class="wrapper">
  <div class="sidebar" data-color="white" data-active-color="danger">
    <div class="sidebar-wrapper">
      <div class="logo p-4">
        <a [routerLink]="['/home']">
          <img src="content/images/loyaltyapp-black.png" />
        </a>
      </div>
      <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: menuItem.title === 'Home' }">
          <a [routerLink]="['/' + menuItem.path]" class="d-flex fs-5 nav-link">
            <div class="text-center d-flex justify-content-between">
              <fa-icon icon="{{ menuItem.icon }}" class="me-3"></fa-icon>
            </div>
            <p class="fw-normal">{{ menuItem.title }}</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="main-panel">
    <navbar-cmp></navbar-cmp>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <footer-cmp></footer-cmp>
  </div>
</div>
